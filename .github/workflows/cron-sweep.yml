name: Cron - Sweep Protocol Fees

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

concurrency:
  group: fee-sweep
  cancel-in-progress: false

jobs:
  sweep-fees:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts/cron
          npm ci

      - name: Collect protocol fees
        run: |
          cd scripts/cron
          npx tsx sweep-fees.ts
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROTOCOL_FEE_KEY: ${{ secrets.PROTOCOL_FEE_KEY }}

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ Fee sweep cron failed"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
